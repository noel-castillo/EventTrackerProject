<div class="btn-group" role="group">
  <button id="btnGroupDrop5" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
    aria-haspopup="true" aria-expanded="false">
    Login
  </button>
  <div class="dropdown-menu" aria-labelledby="btnGroupDrop5" x-placement="bottom-start"
    style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 38px, 0px);">
    <form #loginForm="ngForm">
      <input class="form-control" type="text" name="username" ngModel placeholder="Username" /><br />
      <input class="form-control" type="text" name="password" ngModel placeholder="Password" /><br />
      <input (click)="login(loginForm)" class="btn btn-danger" type="submit" value="Login" />
    </form>
  </div>
</div>
